# News Image Classifier Configuration

# Data paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  models_dir: "data/models"

# Web scraping configuration
scraping:
  urls:
    - "https://www.bbc.com/news"
    - "https://www.cnn.com"
    - "https://www.reuters.com"
  max_images_per_url: 300
  use_selenium: false
  delay_between_requests: 0.5  # seconds
  timeout: 10  # seconds
  valid_extensions:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".webp"

# Image preprocessing
preprocessing:
  target_size: [224, 224]
  normalize: true
  min_image_size: [50, 50]
  augmentation:
    enabled: true
    horizontal_flip: true
    rotation_range: 15
    brightness_range: [0.8, 1.2]
    zoom_range: 0.1

# Model configuration
model:
  architecture: "custom"  # Options: custom, vgg16, resnet50
  input_shape: [224, 224, 3]
  num_classes: 10
  loss: "categorical_crossentropy"
  metrics:
    - "accuracy"
    - "precision"
    - "recall"

# Training configuration
training:
  epochs: 20
  batch_size: 16
  optimizer: "adam"
  learning_rate: 0.001
  validation_split: 0.2
  early_stopping_patience: 10
  reduce_lr_patience: 5
  reduce_lr_factor: 0.5

# Class names (update based on your categories)
classes:
  - "politics"
  - "sports"
  - "technology"
  - "entertainment"
  - "business"
  - "health"
  - "science"
  - "world"
  - "environment"
  - "education"

# Logging
logging:
  level: "INFO"
  log_file: "logs/training.log"